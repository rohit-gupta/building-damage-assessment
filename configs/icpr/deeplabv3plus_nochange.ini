[arch]
TASK = seg 
BACKBONE = ResNet50
META_ARCH = DeepLabv3+
OUTPUT_STRIDE = 8

[hyperparams]
LOSS = locaware
LOC_LOSS = dice
LOC_WEIGHT = 0.3
LOC_CE_WEIGHT = 0.1
LOC_OTH_WEIGHT = 1.0
CLS_WEIGHT = 0.7
FOCAL_GAMMA = -1
NUM_EPOCHS = 100
OPTIMIZER = ADAMW
INITIAL_LR = 0.0003
WEIGHT_DECAY = 0.000001
MOMENTUM = 0.9
WARMUP_EPOCHS = 5
MAX_LR = 0.0001
STEP_PERIOD = 30
STEP_RATIO = 0.5

[dataloader]
DATA_VERSION = v2/
USE_TIER3_TRAIN = False
CROP_SIZE = 512
TILE_SIZE = 512
THREADS = 4
BATCH_SIZE = 6

[paths]
XVIEW_ROOT = /data/xview/
LOGS = logs/
MODELS = models/baseline/test/
BEST_MODEL = None

[misc]
SAVE_FREQ = 1
APEX_OPT_LEVEL = O1
