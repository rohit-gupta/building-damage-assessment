[hyperparams]
LOSS = locaware
LOC_LOSS = focal
LOC_WEIGHT = 0.3
LOC_CE_WEIGHT = 0.001
CLS_WEIGHT = 0.7
FOCAL_GAMMA = 1.0
NUM_EPOCHS = 500
OPTIMIZER = SGD
INITIAL_LR = 0.00003
WEIGHT_DECAY = 0.0
MOMENTUM = 0.9
WARMUP_EPOCHS = -1
MAX_LR = -1
STEP_PERIOD = -1
STEP_RATIO = -1

[dataloader]
DATA_VERSION = v2/
USE_TIER3_TRAIN = False
CROP_SIZE = 512
TILE_SIZE = 512
THREADS = 4
BATCH_SIZE = 4

[paths]
XVIEW_ROOT = /data/xview/
LOGS = logs/
MODELS = models/baseline/test/
BEST_MODEL = None

[misc]
SAVE_FREQ = 1
APEX_OPT_LEVEL = O1
