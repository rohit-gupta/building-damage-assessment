[hyperparameters]
LOSS = locaware
LOCALIZATION_WEIGHT = 0.3
CLASSIFICATION_WEIGHT = 0.7
NUM_EPOCHS = 500
INITIAL_LR = 0.0001
MOMENTUM = 0.9
WARMUP_EPOCHS = 5
MAX_LR = 0.002
STEP_PERIOD = 100
STEP_RATIO = 0.1

[dataloader]
DATA_VERSION = v2/
USE_TIER3_TRAIN = True
CROP_SIZE = 512
TILE_SIZE = 512
THREADS = 4
BATCH_SIZE = 7

[paths]
XVIEW_ROOT = /data/xview/
LOGS = logs/
MODELS = models/baseline/
BEST_MODEL = /locaware_local_full/53.pth

[misc]
SAVE_FREQ = 1
APEX_OPT_LEVEL = O1
